<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div id="formContainer">
        <h2>Enter Player Names</h2>
        <input type="text" id="playerX" placeholder="Player X Name">
        <input type="text" id="playerO" placeholder="Player O Name">
        <button id="startGame">Start Game</button>
    </div>
    <div id="gameContainer">
        <div class="playerInfo" id="playerXInfo">
            <h2 id="playerXName">Player X</h2>
            <p>Score: <span id="playerXScore">0</span></p>
        </div>
    
        <div id="gameBoard"></div>
    
        <div class="playerInfo" id="playerOInfo">
            <h2 id="playerOName">Player O</h2>
            <p>Score: <span id="playerOScore">0</span></p>
        </div>

        <button id="restartRound">Restart Round</button>
        <button id="restartGame">Restart Game</button>
    </div>
    <div id="result"></div>
    <script src="./script.js"></script>
</body>
</html>
